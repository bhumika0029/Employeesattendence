<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Employee Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

<div class="w-full max-w-5xl bg-white shadow-md rounded-xl p-8">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">All Employee Attendance Records</h2>

    <table class="table-auto w-full border border-gray-300 rounded-md">
        <thead class="bg-gray-200 text-gray-600">
        <tr>
            <th class="p-2 border">Employee Name</th>
            <th class="p-2 border">Date</th>
            <th class="p-2 border">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="att : ${attendanceList}" class="text-center">
            <td class="p-2 border" th:text="${att.employee.name}">Name</td>
            <td class="p-2 border" th:text="${att.date}">2025-08-03</td>
            <td class="p-2 border" th:text="${att.status}">Present</td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-6">
        <a th:href="@{/logout}" class="text-indigo-600 hover:underline">Logout</a>
    </div>
</div>

</body>
</html>
